<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindful Touch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Mindful Touch" />
                <h1>Mindful Touch</h1>
            </div>
            <div class="status">
                <span id="connection-status" class="status-indicator offline">Offline</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Detection Controls -->
            <section class="detection-panel">
                <h2>Detection Regions</h2>
                <div class="region-controls">
                    <div class="region-toggle">
                        <label class="switch">
                            <input type="checkbox" id="scalp-toggle" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="region-label">Scalp</span>
                    </div>
                    
                    <div class="region-toggle">
                        <label class="switch">
                            <input type="checkbox" id="eyebrows-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="region-label">Eyebrows</span>
                    </div>
                    
                    <div class="region-toggle">
                        <label class="switch">
                            <input type="checkbox" id="eyes-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="region-label">Eyes</span>
                    </div>
                    
                    <div class="region-toggle">
                        <label class="switch">
                            <input type="checkbox" id="mouth-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="region-label">Mouth</span>
                    </div>
                    
                    <div class="region-toggle">
                        <label class="switch">
                            <input type="checkbox" id="beard-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="region-label">Beard</span>
                    </div>
                </div>
                
                <h2 style="margin-top: 2rem;">Notification Settings</h2>
                <div class="notification-controls">
                    <div class="notification-setting">
                        <label class="switch">
                            <input type="checkbox" id="notifications-enabled" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="setting-label">Enable Notifications</span>
                    </div>
                    
                    <div class="notification-setting">
                        <label class="switch">
                            <input type="checkbox" id="sound-enabled" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="setting-label">Sound Alerts</span>
                    </div>
                    
                    <div class="delay-setting">
                        <label for="notification-delay" class="setting-label">Alert Delay (seconds):</label>
                        <input type="range" id="notification-delay" min="0" max="10" value="3" class="delay-slider">
                        <span id="delay-value" class="delay-value">3s</span>
                    </div>
                    
                    <div class="sound-test">
                        <label class="setting-label">Alert Sound:</label>
                        <div class="sound-selection">
                            <button class="sound-select-button active" data-sound="chime">üîî Chime</button>
                            <button class="sound-select-button" data-sound="beep">üì¢ Beep</button>
                            <button class="sound-select-button" data-sound="gentle">üéµ Gentle</button>
                        </div>
                        <button class="test-sound-button" id="test-sound-btn">‚ñ∂Ô∏è Test Selected Sound</button>
                    </div>
                </div>
            </section>

            <!-- Camera Feed -->
            <section class="camera-panel">
                <h2>Live Detection</h2>
                <div class="camera-container">
                    <div id="camera-placeholder">
                        <div class="camera-icon">üìπ</div>
                        <p>Camera feed will appear here</p>
                        <button id="start-detection" class="primary-button">Start Detection</button>
                    </div>
                    <img id="camera-feed" style="display: none; width: 100%; height: auto; border-radius: 8px;" alt="Live camera feed" />
                </div>
            </section>


            <!-- Analytics -->
            <section class="analytics-panel">
                <h2>Today's Activity</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-detections">0</div>
                        <div class="stat-label">Detections</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="session-duration">0m</div>
                        <div class="stat-label">Session</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="mindful-saves">0</div>
                        <div class="stat-label">Mindful Stops</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
